<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    .button {
      background-color: orange;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="buttonContainer">
    <button class="button">Log In</button>
    <button class="button">Prologue</button>
    <button class="button">Version Information</button>
    <button class="button">Rescue</button>
    <button class="button">Ittia Start</button>
    <button class="button">Quit</button>
  </div>

  <script>
    var buttons = document.getElementsByClassName("button");
    var buttonContainer = document.getElementById("buttonContainer");

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function(event) {
        var buttonText = event.target.innerHTML;
        console.log("Button \"" + buttonText + "\" was pressed.");

        try {
          buttonPress(buttonText);
        } catch (error) {
          console.error(error);
        }

        // Close the frame (in this case, remove the button container)
        buttonContainer.parentNode.removeChild(buttonContainer);
      });
    }

    function buttonPress(buttonText) {
      if (buttonText === "Prologue") {
        window.open(EntryDir.homeDir + "/tripikata/entry/Prologue");
      } else if (buttonText === "Version Information") {
        window.open(EntryDir.homeDir + "/tripikata/entry/Version_Information");
      } else if (buttonText === "Ittia Start") {
        // Implement the GDSEMR_frame.main() functionality
      } else if (buttonText === "Rescue") {
        // Implement the rescue functionality
      } else {
        // Implement the quit functionality
      }
    }
  </script>
</body>
</html>
